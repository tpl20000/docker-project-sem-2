name: Docker Project Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_lint_images:
    name: Build and Scan Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Prepare Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          tags: backend:latest
          context: ./backend/
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          tags: frontend:latest
          context: ./frontend/
      - name: Perform Trivy Scan on Backend Image
        uses: aquasecurity/trivy-action@main
        with:
          image-ref: 'backend:latest'
          format: 'table'
          vuln-type: 'ALL'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
      - name: Perform Trivy Scan on Backend Image
        uses: aquasecurity/trivy-action@main
        with:
          image-ref: 'frontend:latest'
          format: 'table'
          vuln-type: 'ALL'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          
  build_and_push_to_docker_hub:
      name: Push Docker image to DockerHub
      runs-on: ubuntu-latest
      steps:
        - name: Check out the repo
          uses: actions/checkout@v3
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        - name: Login to Docker 
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        - name: Push Backend to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./backend/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/docker-project-backend:latest
        - name: Push Frontend to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./frontend/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/docker-project-frontend:latest

  run-with-docker-compose:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build via Docker Compose
        uses: hoverkraft-tech/compose-action@v2.2.0